<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="data.nombre"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input [(ngModel)]="data.apellido"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Cedula</ion-label>
      <ion-input [(ngModel)]="data.cedula"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Telefono</ion-label>
      <ion-input  [(ngModel)]="data.telefono"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button class="boton" (click)="crearNuevoObrero()">
    Click me
  </ion-button>
</ion-content>
