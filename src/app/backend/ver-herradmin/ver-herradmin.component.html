<ion-header>
  <ion-toolbar class="toolb">
    <ion-button [routerLink]="['/menu-admin']" routerLinkActive="router-link-active"  class="botn" slot="start">
      <ion-icon size="large"name="grid"></ion-icon>
    </ion-button>
    <ion-title class="titulo">
      Inventario de Herramientas
    </ion-title>
  </ion-toolbar>

</ion-header>

  <ion-content>
  
    <ion-item class="itemcrear">
      <ion-label class="itemcrear1">Herramientas Vista</ion-label>
    </ion-item>
<br>

<!--     <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field> -->


    <div id="taula">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="foto">
          <th size="2" mat-header-cell *matHeaderCellDef> Foto </th>
          <td class ="cedula" mat-cell *matCellDef="let newHerramienta">
            <!-- <ion-input [(ngModel)]="newHerramienta.foto"></ion-input> -->
            <img [src]="newHerramienta.foto" >
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th size="3" mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let newHerramienta">
            <ion-label>{{newHerramienta.nombre}}</ion-label>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="descripcion">
          <th size="4" mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let newHerramienta">
            <ion-label>{{newHerramienta.descripcion}}</ion-label>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cantidad">
          <th size="3" mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let newHerramienta">
            <ion-label>{{newHerramienta.cantidad}}</ion-label>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->


      </table>
    </div>


  </ion-content>
