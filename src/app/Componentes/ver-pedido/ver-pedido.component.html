<ion-header>
  <ion-toolbar class="toolb">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pedido" class="colormenu"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">
      GESTION DE PEDIDOS
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>


  <ion-button  class="agregar" >
    <ion-icon slot='end' name="calendar-sharp"></ion-icon>
    Ver por fecha
  </ion-button>

  <div id="taula">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="obrero">
        <th size="2" mat-header-cell *matHeaderCellDef> Obrero </th>
        <td class ="cedula" mat-cell *matCellDef="let newPedido">
           <ion-input [(ngModel)]="newPedido.obrero"> </ion-input>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="pedido">
        <th size="3" mat-header-cell *matHeaderCellDef> Pedido </th>
        <td mat-cell *matCellDef="let newPedido">
          <ion-input  [(ngModel)]="newPedido.pedido"></ion-input>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="fecha">
        <th size="4" mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let newPedido">
          <ion-input [(ngModel)]="newPedido.fecha">{{newPedido.fecha.seconds*1000 | date:'medium'}}</ion-input>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="estado">
        <th size="3" mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let newPedido">
          <ion-input [(ngModel)]="newPedido.estado"></ion-input>
        </td>
      </ng-container>

      <!-- Botones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let newPedido">
            <ion-button>
              Devuelto
              <ion-icon class="devuelto" slot="end" name="checkbox-sharp"></ion-icon>
            </ion-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->


    </table>
  </div>
</ion-content>
