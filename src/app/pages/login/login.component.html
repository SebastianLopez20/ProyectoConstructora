<ion-header>
  <ion-toolbar class="toolb">
    <ion-title class="titulo">INICIAR SESION</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <img class="logo" src="../assets/icon/Captura.JPG" alt="">
  <ion-item class="itm">

    <ion-label class="labelmail" position="floating">
      Correo Electronico</ion-label>
    <ion-input [(ngModel)]="credenciales.correo" type="email" name="email">
    </ion-input>
    <ion-icon  class="iconi" slot="end" name="mail"></ion-icon>
  </ion-item>
  <ion-item class="itm" >

    <ion-label class="labelmail" position="floating">Contrase√±a</ion-label>
    <ion-input [(ngModel)]="credenciales.password" type="password" name="password"></ion-input>
    <ion-icon  class="iconi" slot="end" name="lock-closed"></ion-icon>
  </ion-item>


  <ion-button (click)="login()" class="butto" expand="block" >Ingresar</ion-button>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="pie">
    <ion-title class="pietitulo">Constructora TaipeLopez</ion-title>
  </ion-toolbar>
</ion-footer>
