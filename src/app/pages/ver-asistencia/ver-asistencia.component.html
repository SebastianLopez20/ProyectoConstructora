<ion-header>
  <ion-toolbar class="toolb">
   <ion-button [routerLink]="['/menusecre']" routerLinkActive="router-link-active"  class="botn" slot="start">
     <ion-icon size="large"name="grid"></ion-icon>
   </ion-button>
    <ion-title class="titulo">
     VER ASISTENCIA
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-item class="itm">
    <ion-label>Ver por Fecha</ion-label>
    <ion-datetime   displayFormat="YYYY-MMM-DD"
    (ionChange)="fechaElegida($event)"
    mode="ios"
    cancelText="Cancelar"
    doneText="Aceptar"
    monthShortNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"></ion-datetime>
    <ion-icon class="calend" slot="end" name="calendar"></ion-icon>
  </ion-item>
  <br>

  <div id="taula">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th size="3" mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let newAsistencia">
          <ion-label>{{newAsistencia.nombre}}</ion-label>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="apellido">
        <th size="4" mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let newAsistencia">
          <ion-label>{{newAsistencia.apellido}}</ion-label>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="fecha">
        <th size="3" mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let newAsistencia">
          <ion-label>{{newAsistencia.fecha}}</ion-label>
        </td>
      </ng-container>
      <ng-container matColumnDef="asistencia">
        <th size="3" mat-header-cell *matHeaderCellDef> Asistencia </th>
        <td mat-cell *matCellDef="let newAsistencia">
          <ion-label>{{newAsistencia.checked}}</ion-label>
        </td>
      </ng-container>

      <ng-container matColumnDef="VerObs">
        <th mat-header-cell *matHeaderCellDef> Observaciones
        </th>
        <td mat-cell *matCellDef="let newAsistencia">
            <ion-button fill="clear"  *ngIf="newAsistencia.obs == false" class="verd">
              <ion-icon  class="icontrash" slot="icon-only" name="close-sharp"></ion-icon>
            </ion-button>
            <ion-button fill="clear"  *ngIf="newAsistencia.obs" class="verd">
              <ion-icon  class="iconobs" slot="icon-only" name="checkmark-sharp"></ion-icon>
            </ion-button>



        </td>
      </ng-container>

      <ng-container matColumnDef="Observaciones">
        <th mat-header-cell *matHeaderCellDef>Crear/Ver Observacion
        </th>
        <td mat-cell *matCellDef="let newAsistencia">
            <ion-button class="verd" (click)="verDetalles(newAsistencia)">
              <ion-icon class="iconye" slot="icon-only" name="create"></ion-icon>
            </ion-button>

        </td>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->


    </table>
  </div>


</ion-content>
