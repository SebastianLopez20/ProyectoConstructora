<ion-header>
  <ion-toolbar class="toolb">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menubodega" class="colormenu"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">
      GESTION DE MATERIALES
    </ion-title>
  </ion-toolbar>

</ion-header>

  <ion-content>


    <ion-button [routerLink]="['/addmateriales']" class="agregar" >
      <ion-icon slot='end' name="add-circle"></ion-icon>
      Agregar</ion-button>


<!--     <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field> -->
    <div id="taula">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td class="cedula" mat-cell *matCellDef="let newMaterial">
          <!-- <ion-input [(ngModel)]="newMaterial.foto"></ion-input>   -->
          <img [src]="newMaterial.foto" >
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let newMaterial">
          <ion-input [(ngModel)]="newMaterial.nombre"></ion-input>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let newMaterial">
          <ion-input [(ngModel)]="newMaterial.descripcion"></ion-input>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let newMaterial">
          <ion-input [(ngModel)]="newMaterial.cantidad"></ion-input>
        </td>
      </ng-container>
 <!-- unidadmedida Column -->
     <!--  <ng-container matColumnDef="unidadmedida">
        <th mat-header-cell *matHeaderCellDef> U.M </th>
        <td mat-cell *matCellDef="let newMaterial">
          <ion-input [(ngModel)]="newMaterial.unidadmedida"></ion-input>
        </td>
      </ng-container> -->

      <!-- Botones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones </th>
        <td mat-cell *matCellDef="let newMaterial">
          <ion-buttons>
            <ion-button (click)="verDetalles(newMaterial)">
              <ion-icon class="iconeye" slot="icon-only" name="eye-sharp"></ion-icon>
            </ion-button>
              <ion-button (click)="deletDoc(newMaterial.id)">
                <ion-icon class="icontrash" slot="icon-only" name="trash-sharp"></ion-icon>
              </ion-button>
          </ion-buttons>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->


    </table>
    </div>
  </ion-content>
