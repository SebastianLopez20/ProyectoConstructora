<ion-header>
  <ion-toolbar class="toolb">
    <ion-button [routerLink]="['/menusecre']" routerLinkActive="router-link-active"  class="botn" slot="start">
     <ion-icon size="large"name="grid"></ion-icon>
   </ion-button>
    <ion-title class="titulo">
      TOMAR ASISTENCIA
    </ion-title>
  </ion-toolbar>

</ion-header>

  <ion-content>

<!--     <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field> -->
    <div id="taula">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="foto">
        <th  mat-header-cell *matHeaderCellDef> Foto </th>
        <td class="cedula" mat-cell *matCellDef="let newObrero">
          <!-- <ion-input [(ngModel)]="newObrero.foto"></ion-input>   -->
          <img [src]="newObrero.foto" >
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th  mat-header-cell *matHeaderCellDef> Nombre </th>
        <td  mat-cell *matCellDef="let newObrero">
          <ion-label>{{newObrero.nombre}}</ion-label>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="apellido">
        <th  mat-header-cell *matHeaderCellDef> Apellido </th>
        <td  mat-cell *matCellDef="let newObrero">
          <ion-label>{{newObrero.apellido}}</ion-label>
        </td>
      </ng-container>
      <!-- Botones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Asistencia</th>
        <td mat-cell *matCellDef="let newObrero">

              <ion-button  color="success" class="lista">
                <ion-icon size="large" class="iconeye" name="checkmark-circle"></ion-icon>
              </ion-button>
              <ion-button  color="danger" class="listax">
                <ion-icon size="large" class="iconeye" name="close-circle"></ion-icon>
              </ion-button>


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->


    </table>
  </div>
  </ion-content>
