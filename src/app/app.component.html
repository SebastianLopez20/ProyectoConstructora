<ion-app>
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
 
    <ion-content>
      <div class="menu-header-bg">Menu</div>
      <div class="header-content">
        <img class="imagen" src="../assets/icon/Captura.JPG" alt="">
        <ion-label>
          <h1 class="titule">Constructora Taipe Lopez</h1>
          <h2 class="titule">Asociados</h2>
        </ion-label>
        <div class="action-button">
        </div>
      </div>
      <ion-list class="menu-items">
        <ion-menu-toggle *ngIf="login == false">
          <ion-item [routerLink]="['/login']" detail="true" class="itm">
            <ion-icon name="apps"></ion-icon>
            Iniciar Sesion</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="login">
          <ion-item  detail="true" class="itm">
            <ion-icon name="person-sharp"></ion-icon>
            Perfil</ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle *ngIf="login">
          <ion-item  (click)="logout()" detail="true" class="itm">
            <ion-icon name="log-out-sharp"></ion-icon>
            Cerrar Sesion</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="login" >
          <ion-item [routerLink]="['/menubodega']" detail="true" class="itm">
            <ion-icon name="person-sharp" ></ion-icon>
            Gestion de Bodega</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="login">
          <ion-item [routerLink]="['/ajustes']"  detail="true" class="itm">
            <ion-icon name="person-sharp"  ></ion-icon>
            Ajustes</ion-item>
        </ion-menu-toggle>
         
      </ion-list>
    </ion-content>
  

    

    <ion-footer>
      <ion-toolbar class="pie">
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
